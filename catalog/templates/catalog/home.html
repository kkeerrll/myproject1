{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <h1>Список товаров</h1>
    {% for product in products %}
        <div>
            <h2>{{ product.name }}</h2>
            <p>Цена: {{ product.price }}</p>
            <p>Описание: {{ product.description|slice:":100" }}</p>
        </div>
    {% endfor %}
{% endblock %}
